<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Meta Tags -->
		<meta name="title" content="Weekly Picks" />
		<meta name="description" content="Make weekly picks with your friends on sports leagues." />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Weekly Picks" />
		<meta
			name="twitter:description"
			content="Make weekly picks with your friends on sports leagues."
		/>
		<meta name="twitter:image" content="https://weekly-picks.vercel.app/banner.png" />
		<meta name="twitter:url" content="https://weekly-picks.vercel.app/" />

		<!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
		<meta property="og:title" content="Weekly Picks" />
		<meta
			property="og:description"
			content="Make weekly picks with your friends on sports leagues."
		/>
		<meta property="og:image" content="https://weekly-picks.vercel.app/banner.png" />
		<meta property="og:url" content="https://weekly-picks.vercel.app/" />
		<meta property="og:type" content="website" />
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
